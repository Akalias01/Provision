<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with glow -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0f"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#mainGradient)" stroke-width="3" opacity="0.3"/>

  <!-- Sound waves (resonance effect) -->
  <g filter="url(#glow)" opacity="0.8">
    <!-- Outer wave -->
    <path d="M 120 200 Q 80 256 120 312" fill="none" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 392 200 Q 432 256 392 312" fill="none" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round"/>

    <!-- Middle wave -->
    <path d="M 150 220 Q 120 256 150 292" fill="none" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 362 220 Q 392 256 362 292" fill="none" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round"/>

    <!-- Inner wave -->
    <path d="M 175 238 Q 155 256 175 274" fill="none" stroke="url(#mainGradient)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 337 238 Q 357 256 337 274" fill="none" stroke="url(#mainGradient)" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Central book/headphone hybrid icon -->
  <g filter="url(#glow)">
    <!-- Book pages (stylized as audio bars) -->
    <rect x="220" y="180" width="16" height="152" rx="8" fill="url(#mainGradient)"/>
    <rect x="248" y="160" width="16" height="192" rx="8" fill="url(#mainGradient)"/>
    <rect x="276" y="180" width="16" height="152" rx="8" fill="url(#mainGradient)"/>

    <!-- Headphone arc -->
    <path d="M 200 280 Q 200 140 256 140 Q 312 140 312 280"
          fill="none" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round"/>

    <!-- Ear cups -->
    <rect x="188" y="270" width="32" height="60" rx="10" fill="url(#mainGradient)"/>
    <rect x="292" y="270" width="32" height="60" rx="10" fill="url(#mainGradient)"/>
  </g>

  <!-- Subtle play button hint in center -->
  <polygon points="252,240 252,272 272,256" fill="#0a0a0f" opacity="0.6"/>
</svg>
